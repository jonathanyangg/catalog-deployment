{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl font-bold text-gray-800 mt-4">Lawrenceville AI Course Catalog</h1>

<div class="mb-4">
    <form method="POST">
        {% csrf_token %}
        <div class="mt-6 w-1/2 bg-white p-4 rounded-lg shadow-lg">
            <input type="text" id="input-text" name="input_text" placeholder="Find a class" class="mt-4 w-80 p-2 m-2 border border-gray-300 rounded-md shadow-sm">
            <button type="submit" class="mt-4 mb-4 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-800">Search</button>
        </div>
    </form>
</div>

{% endblock %}
