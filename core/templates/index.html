{% extends 'base.html' %}

{% block content %}
<h1 class="text-4xl font-bold text-gray-800 mt-4">Lawrenceville AI Powered Course Catalog</h1>

<div class="flex justify-start mb-4">
    <form method="POST" class="w-1/2">
        {% csrf_token %}
        <div class="mt-6 bg-white p-4 rounded-lg shadow-lg flex items-center">
            <input type="text" id="input-text" name="input_text" placeholder="Find a class" class="flex-grow p-2 m-2 border border-gray-300 rounded-md shadow-sm">
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-800">Search</button>
        </div>
    </form>
</div>

{% endblock %}
