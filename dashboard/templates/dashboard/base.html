<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Main Content -->
    <div class="py-10">
        <div class="max-w-8xl mx-auto sm:px-6 lg:px-8 mb-4 flex justify-end">
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-800">Log out</button>
            </form>
        </div>
        <div class="max-w-8xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Student Search Dashboard</h3>
                </div>
                <div class="border-t border-gray-200">
                    <dl>
                        <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                            <dt class="text-sm font-medium text-gray-500">Search Query</dt>
                            <dd class="text-sm font-medium text-gray-500">Top Result</dd>
                            <dd class="text-sm font-medium text-gray-500">Timestamp</dd>
                        </div>
                        {% for log in search_logs %}
                        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                            <dt class="text-sm font-medium text-gray-500">{{ log.search_query }}</dt>
                            <dd class="text-sm text-gray-900">{{ log.top_result }}</dd>
                            <dd class="text-sm text-gray-900">{{ log.search_timestamp }}</dd>
                        </div>
                        {% endfor %}
                    </dl>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
